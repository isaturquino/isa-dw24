<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de multas</title>
    <script src="./multa.js" defer></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            margin: .625rem;
            width: 100%;
            display: flex;
        }
        .entrada{
            flex-direction: column;
            background-color: rgba(240, 236, 236, 0.881);
            flex-wrap: wrap;
            width: 25rem;
            height: 15.625rem;
            padding: .625rem;
            border: solid black .0625rem;
        }
        .informacoes{
            flex-direction: column;
            background-color: rgba(240, 236, 236, 0.881);
            flex-wrap: wrap;
            width: 25rem;
            height: 15.625rem;
            padding: .625rem;
            margin-left: .9375rem;
            border: solid 1px black;
        }
        input {
            background-color: rgb(193, 171, 220);
            height: 40px;
            margin: .625rem;
            width: 10rem;
        }

        button{
            background-color: black;
            border-radius: 5%;
            color: white;
            margin: .625rem;
            height: 40px;
            width: 10rem;
        }
        #saida{
            background-color: red;
        }


    </style>
</head>
<body>
    <h2>Sistema de Multas</h2>

    <div class="container">
        <div class="entrada">
            <label for="velocidadeMax">Velocidade máxima da via</label><br>
            <input type="number" id="velocidadeMax"> <br>
    
            <label for="veiculoVelocidade">Velocidade do veículo</label> <br>
            <input type="number" id="veiculoVelocidade"> <br>
    
            <button id="calcular">Calcular</button>
        </div>
    
        <div class="informacoes">
            <p>Multa po excesso de velocidade:</p> <br>
            <p><b>R$ 130,16 </b> - Até 20% acima do limite permitido </p>  <br>
            <p><b>R$ 195,23 </b>- De 20% até 50% acima do limite permitido</p> <br>
            <p><b>R$ 880,41 </b>- Acima de 50% do limite permitido</p> <br>
        </div>
        
    </div>
    <div id="saida"></div>

    

</body>
</html>
