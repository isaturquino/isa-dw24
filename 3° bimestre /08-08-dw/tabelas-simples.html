<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Simples</title>
    <style>
        :root
        table{
            background-color: rgb(143, 109, 177);
            width: 10rem;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            background-color: rgb(127, 255, 187);
            padding: 1rem;

        }
        .destaque{
            background-color: rgb(200, 50, 205);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
        </tr>
        <tr>
            <td>B1</td>
            <td class="destaque">B2</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
        </tr>
        
    </table>
</body>
</html>
