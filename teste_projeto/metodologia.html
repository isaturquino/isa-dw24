<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tese - Metodologia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000000;
            background-image: url('imagens/white.png');
            background-size: cover;
            font-family: "Corinthia", cursive;
            font-weight: 700;
            font-style: normal;
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .theme-toggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            cursor: pointer;
        }
        body.dark-mode {
            background-image: url('imagens/dark.png');
            color: #ffffff;
        }
        body.dark-mode .theme-toggle i {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metodologia - Tese</h1>
        <p>Esta é a página de metodologia da tese. Pressione as teclas para navegar.</p>
        <div class="theme-toggle" id="toggle-theme">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <script>
        // Código para tema claro e escuro
        const botaoTema = document.getElementById("toggle-theme");
        botaoTema.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const temaEscuro = document.body.classList.contains("dark-mode");
            localStorage.setItem("tema", temaEscuro ? "escuro" : "claro");
            const icone = document.querySelector("#toggle-theme i");
            if (temaEscuro) {
                icone.classList.remove("fa-moon");
                icone.classList.add("fa-sun");
            } else {
                icone.classList.remove("fa-sun");
                icone.classList.add("fa-moon");
            }
        });

// Função para navegação por teclas
document.addEventListener("keydown", (event) => {
            const tecla = event.key;

            if (event.ctrlKey && tecla === "x" ) {
                // Detecta Ctrl + H para alternar para a página Metodologia
                window.location.href = "metodologia.html"; // Alterna para a página Metodologia
            }

            if (event.ctrlKey && tecla === "x" ) {
                // Detecta Ctrl + Shift + H para voltar para a página anterior
                history.back(); // Volta para a página anterior
            }
        });
    </script>
</body>
</html>
