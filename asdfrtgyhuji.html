<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #3498db;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.contact {
    display: flex;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #eee;
}

.contact:last-child {
    border-bottom: none;
}

.contact img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
}

.info h2 {
    margin: 0;
    font-size: 16px;
}

.info p {
    margin: 5px 0 0;
    color: #888;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="contact">
            <img src="https://via.placeholder.com/100" alt="Linda Hart">
            <div class="info">
                <h2>Linda Hart</h2>
                <p>6765 Shady Ln Dr</p>
            </div>
        </div>
        <div class="contact">
            <img src="https://via.placeholder.com/100" alt="Roger Medina">
            <div class="info">
                <h2>Roger Medina</h2>
                <p>2420 Paddock Way</p>
            </div>
        </div>
        <div class="contact">
            <img src="https://via.placeholder.com/100" alt="Dean Sullivan">
            <div class="info">
                <h2>Dean Sullivan</h2>
                <p>6727 Airplane Ave</p>
            </div>
        </div>
        <div class="contact">
            <img src="https://via.placeholder.com/100" alt="Elizabeth Austin">
            <div class="info">
                <h2>Elizabeth Austin</h2>
                <p>6685 Blossom Hill Rd</p>
            </div>
        </div>
    </div>
</body>
</html>
